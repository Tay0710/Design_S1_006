[env:lilygo-t-display-s3]
platform = espressif32
board = lilygo-t-display-s3
framework = arduino

upload_protocol = esptool
monitor_speed = 115200
upload_speed = 115200
board_upload.wait_for_upload_port = true
board_upload.disable_flushing = true

build_flags =
    -I lib/VL53L7CX_ULD_driver_2.0.1/VL53L7CX_ULD_API/inc
    -I lib/VL53L7CX_ULD_driver_2.0.1/Platform

